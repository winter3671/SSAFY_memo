{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static "stylesheets/style.css" %}">
</head>
<body>
  {% comment %} 추가 static 경로 {% endcomment %}
  <img src="{% static "python.png" %}" alt="sample">

  {% comment %} 기본 static 경로 {% endcomment %}
  <img src="{% static "images/python.png" %}" alt="sample">
  <h1>메인 페이지</h1>
  <a href="{% url "articles:create" %}">CREATE</a>
  <hr>
  {% comment %} 전체 게시글 출력 {% endcomment %}
  {% for article in articles %}
    <div>
      <p>글 번호: {{ article.pk }}</p>
      <p>
        글 제목: <a href="{% url "articles:detail" article.pk %}">{{ article.title }}</a>
      </p>
      <p>글 내용: {{ article.content }}</p>
    </div>
    <hr>
  {% endfor %}
</body>
</html>
